<div class="sommet">
    <div class="nomSite" >
        <img id="logo" src="../../assets/logo/logo.png">
        <p class="nomSite-texte">
            Décrypter & Découvrir 
        </p>
    </div>
    <div class="profil">
        <img id="imageProfil" [src]=profil.photo >
        <p id="nom">Nom : {{profil.nom}}</p>
        <p id="prenom">Prénom : {{profil.prenom}}</p>
        <p id="role">Status : {{profil.role}}</p>
    </div>
</div>
