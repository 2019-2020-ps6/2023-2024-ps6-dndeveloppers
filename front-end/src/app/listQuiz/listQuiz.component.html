<app-header></app-header>

<div class="quiz-list">
    <div class="quiz" *ngFor="let quiz of quizList">
        <choixQuiz [quiz]="quiz" (quizSelected)="quizSelected(quiz)" (deleteQuiz)="deleteQuiz(quiz)"></choixQuiz>
    </div>
</div>

<button class="boutonClavier" (window:keypress)="onSomeAction($event)"></button> <!-- bouton pour prendre en compte le clavier, il est invisible -->
<app-comeBack *ngIf="afficher" class="returnButton" [destination]="'home'"></app-comeBack>
