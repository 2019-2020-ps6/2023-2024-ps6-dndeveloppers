<div class="card" *ngIf="quiz" (click)="selectQuiz(this.quiz)">
    <h2>
        <div id="theme">
            <app-texteAdaptatif texte="{{quiz.theme}}"></app-texteAdaptatif>
        </div>
        <div id="imageQuiz" *ngIf="quiz.photo!==undefined && optionPhoto && quiz.photo!=='none'">
            <img [src]=quiz.photo /><br/>
        </div>
        <div id="nom">
            <app-texteAdaptatif texte="{{quiz.name}}"></app-texteAdaptatif>
        </div>
    </h2>
</div>
