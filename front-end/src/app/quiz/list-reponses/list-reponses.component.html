<div class="listreponse" *ngIf="actualResponses">
    <button [ngStyle]="{'background-color': couleur[0]}" class="reponse-texte" id="first" *ngIf="infoQuiz.displayResponses[0]" name="button" (click)="responseSelected(0)"><app-texteAdaptatif [texte]=actualResponses[0].value></app-texteAdaptatif></button>
    <button [ngStyle]="{'background-color': couleur[1]}" class="reponse-texte" id="second" *ngIf="infoQuiz.displayResponses[1]" name="button" (click)="responseSelected(1)"><app-texteAdaptatif [texte]=actualResponses[1].value></app-texteAdaptatif></button>
    <button [ngStyle]="{'background-color': couleur[2]}" class="reponse-texte" id="third" *ngIf="infoQuiz.displayResponses[2]" name="button" (click)="responseSelected(2)"><app-texteAdaptatif [texte]=actualResponses[2].value></app-texteAdaptatif></button>
    <button [ngStyle]="{'background-color': couleur[3]}" class="reponse-texte" id="fourth" *ngIf="infoQuiz.displayResponses[3]" name="button" (click)="responseSelected(3)"><app-texteAdaptatif [texte]=actualResponses[3].value></app-texteAdaptatif></button>

    <div id="endPopup" *ngIf="infoQuiz.endOfQuiz">
        <p ><app-texteAdaptatif class="felicitation" texte="Félicitation, vous avez terminé le quiz !"></app-texteAdaptatif></p>
        <p><app-texteAdaptatif texte="Vous avez répondu à {{choosenQuiz.questions.length}} questions lors de ce quiz"></app-texteAdaptatif></p>
        <p *ngIf="infoQuiz.nbGoodAnswer > choosenQuiz.questions.length/2"><app-texteAdaptatif texte="Vouz avez eu {{infoQuiz.nbGoodAnswer}} bonnes réponses."></app-texteAdaptatif></p>
        <p *ngIf="infoQuiz.bestStreak > 2"><app-texteAdaptatif texte="Vous avez répondu correctement {{infoQuiz.bestStreak}} fois de suite"></app-texteAdaptatif></p>
        <p *ngIf="infoQuiz.nbHintUsed < choosenQuiz.questions.length/2 && infoQuiz.nbHintUsed>1">
            <app-texteAdaptatif texte="Bravo : Vous n'avez utilisé que {{infoQuiz.nbHintUsed}} indices"></app-texteAdaptatif>
        </p>
        <p *ngIf="infoQuiz.nbHintUsed==1">
            <app-texteAdaptatif texte="Magnifique : vous n'avez eu besoin que d'un seul indice"></app-texteAdaptatif>
        </p>
        <p *ngIf="infoQuiz.nbHintUsed==0">
            <app-texteAdaptatif texte="Incroyable : vous n'avez eu besoin d'aucun indice"></app-texteAdaptatif>
        </p>
        
        <app-comeBack class="PopupreturnButton" [destination]="'quizList'"></app-comeBack>
        
    </div>

</div>
