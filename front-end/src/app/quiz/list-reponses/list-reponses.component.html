<div class="listreponse" *ngIf="actualResponses">
    <button [disabled]="!buttonActivation" [ngStyle]="{'background-color': couleur[0]}" class="reponse-texte" id="first" data-testid="boutonReponse" *ngIf="infoQuiz.displayResponses[0] && infoQuiz.endOfQuiz===false" name="button" (click)="responseSelected(0)" (contextmenu)="catchClicDroit($event, 0)"><app-texteAdaptatif [texte]=actualResponses[0].value></app-texteAdaptatif></button>
    <button [disabled]="!buttonActivation" [ngStyle]="{'background-color': couleur[1]}" class="reponse-texte" id="second" data-testid="boutonReponse" *ngIf="infoQuiz.displayResponses[1] && infoQuiz.endOfQuiz===false" name="button" (click)="responseSelected(1)" (contextmenu)="catchClicDroit($event, 1)"><app-texteAdaptatif [texte]=actualResponses[1].value></app-texteAdaptatif></button>
    <button [disabled]="!buttonActivation" [ngStyle]="{'background-color': couleur[2]}" class="reponse-texte" id="third" data-testid="boutonReponse" *ngIf="infoQuiz.displayResponses[2] && infoQuiz.endOfQuiz===false" name="button" (click)="responseSelected(2)" (contextmenu)="catchClicDroit($event, 2)"><app-texteAdaptatif [texte]=actualResponses[2].value></app-texteAdaptatif></button>
    <button [disabled]="!buttonActivation" [ngStyle]="{'background-color': couleur[3]}" class="reponse-texte" id="fourth" data-testid="boutonReponse" *ngIf="infoQuiz.displayResponses[3] && infoQuiz.endOfQuiz===false" name="button" (click)="responseSelected(3)" (contextmenu)="catchClicDroit($event, 3)"><app-texteAdaptatif [texte]=actualResponses[3].value></app-texteAdaptatif></button>

    <div id="endPopup" *ngIf="infoQuiz.endOfQuiz">
        <p ><app-texteAdaptatif class="felicitation" [ngStyle]="{'font-size': fontSize}" texte="Félicitation, vous avez terminé le quiz !"></app-texteAdaptatif></p>
        <p><app-texteAdaptatif [ngStyle]="{'font-size': fontSize}" texte="Vous avez répondu à {{choosenQuiz.questions.length}} questions lors de ce quiz"></app-texteAdaptatif></p>
        <p *ngIf="infoQuiz.nbGoodAnswer > choosenQuiz.questions.length/2"><app-texteAdaptatif [ngStyle]="{'font-size': fontSize}" texte="Vouz avez eu {{infoQuiz.nbGoodAnswer}} bonnes réponses."></app-texteAdaptatif></p>
        <p *ngIf="infoQuiz.bestStreak > 2"><app-texteAdaptatif [ngStyle]="{'font-size': fontSize}" texte="Vous avez répondu correctement {{infoQuiz.bestStreak}} fois de suite"></app-texteAdaptatif></p>
        <div *ngIf="optionIndice===true">
            <app-texteAdaptatif *ngIf="choosenQuiz.questions.length/2 > infoQuiz.nbHintUsed && infoQuiz.nbHintUsed>1" [ngStyle]="{'font-size': fontSize}" texte="Bravo : Vous n'avez utilisé que {{infoQuiz.nbHintUsed}} indices"></app-texteAdaptatif>
            <app-texteAdaptatif *ngIf="infoQuiz.nbHintUsed==1" [ngStyle]="{'font-size': fontSize}" texte="Magnifique : vous n'avez eu besoin que d'un seul indice"></app-texteAdaptatif>
            <app-texteAdaptatif *ngIf="infoQuiz.nbHintUsed==0" [ngStyle]="{'font-size': fontSize}" texte="Incroyable : vous n'avez eu besoin d'aucun indice"></app-texteAdaptatif>
        </div>
        <app-comeBack class="PopupreturnButton" [destination]="'quizList'"></app-comeBack>
    </div>
</div>
