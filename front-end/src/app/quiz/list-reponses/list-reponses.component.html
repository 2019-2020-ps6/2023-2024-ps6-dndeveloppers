<div class="listreponse" *ngIf="listReponses && displaySelf">
    <button class="reponse-texte" id="first" name="button">{{listReponses[0].value}}</button>
    <button class="reponse-texte" id="second" name="button">{{listReponses[1].value}}</button>
    <button class="reponse-texte" id="third" name="button">{{listReponses[2].value}}</button>
    <button class="reponse-texte" id="fourth" name="button">{{listReponses[3].value}}</button>
</div>
