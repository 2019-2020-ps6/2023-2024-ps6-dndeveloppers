<div class="listreponse" *ngIf="actualResponses">
    <button class="reponse-texte" id="first" name="button" (click)="responseSelected(0)">{{actualResponses[0].value}}</button>
    <button class="reponse-texte" id="second" name="button" (click)="responseSelected(1)">{{actualResponses[1].value}}</button>
    <button class="reponse-texte" id="third" name="button" (click)="responseSelected(2)">{{actualResponses[2].value}}</button>
    <button class="reponse-texte" id="fourth" name="button" (click)="responseSelected(3)">{{actualResponses[3].value}}</button>
    <div id="endPopup" *ngIf="endOfQuiz">
        <p class="felicitation">Félicitation, vous avez terminé le quiz !</p>
        <p>Bravo!</p>
        <p>Vous avez répondu à {{actualQuestionNumber+1}} questions lors de ce quiz</p>
        <p>Vouz avez eu ... bonne réponse.</p>
        <p>Vous avez répondu correctement ... fois de suite</p>
        <p>Vous n'avez utilisé que ... indices</p>
        <app-comeBack class="PopupreturnButton"></app-comeBack>
    </div>
</div>
