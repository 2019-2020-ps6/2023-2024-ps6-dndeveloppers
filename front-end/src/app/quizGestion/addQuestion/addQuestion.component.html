<section class="sectionAddQuestion">
    <div class="card">
        <h2>Ajouter une question</h2>
        <form [formGroup]="questionForm">

        <label>Question<br/>
            <input class="input-custom" type="text" placeholder="Question" id="label" [formControlName]="'label'" required>
        </label>
        <br/>

        <section  class="indent">
            <label> Réponse 1 <br>
                <input class="input-custom" type="text" placeholder="Réponse 1" id="q1" [formControlName]="'q1'" required>
                <input class="r" type="checkbox" data-testid="r1" id="r1" (change)="selectResponseNumber($event, 0)">
                <label>Juste</label>
            </label><br/>
        </section>
        
        <section  class="indent">
            <label> Réponse 2 <br>
                <input class="input-custom" type="text" placeholder="Réponse 2" id="q2" [formControlName]="'q2'" required>
                <input class="r" type="checkbox" data-testid="r2" id="r2" (change)="selectResponseNumber($event, 1)">
                <label>Juste</label>
            </label><br/>
        </section>

        <section  class="indent">
            <label> Réponse 3 <br>
                <input class="input-custom" type="text" placeholder="Réponse 3" id="q3" [formControlName]="'q3'" required>
                <input class="r" type="checkbox" data-testid="r3" id="r3" (change)="selectResponseNumber($event, 2)">
                <label>Juste</label>
            </label><br/>
        </section>
        
        <section  class="indent">
            <label> Réponse 4 <br>
                <input class="input-custom" type="text" placeholder="Réponse 4" id="q4" [formControlName]="'q4'" required>
                <input class="r" type="checkbox" data-testid="r4" id="r4" (change)="selectResponseNumber($event, 3)">
                <label>Juste</label>
            </label><br/>
        </section>

        <section class="indent">
            <label> Indices:<br>
                <div class="DAindice" *ngIf="nbIndice[0]===true">
                    <p>1.</p>
                    <input class="input-custom" type="text" placeholder="Indice 1" id="i1" [formControlName]="'i1'">
                </div>
                <div class="DAindice" *ngIf="nbIndice[1]===true">
                    <p>2.</p>
                    <input class="input-custom" type="text" placeholder="Indice 2" id="i2" [formControlName]="'i2'">
                </div>
                <div class="DAindice" *ngIf="nbIndice[2]===true">
                    <p>3.</p>
                    <input class="input-custom" type="text" placeholder="Indice 3" id="i3" [formControlName]="'i3'">
                </div>

            </label><br/>
        </section>

        <app-submitPicture (customEvent)="handleEvent($event)"></app-submitPicture>
        <img *ngIf="photo !== ''" class="photo" [src]=photo /><br/>

        <label> Question si la photo n'est pas affichée (uniquement si photo ajoutée):
            <input class="input-custom" type="text" data-testid="photoTexte" id="photoTexte" [formControlName]="'photoTexte'"><p class="indent"></p>    
        </label>

        <button class="boutonAddQuestion" type="submit" [disabled]="!questionForm.valid" (click)="addQuestion()">Ajouter la Question</button>
        </form>
    </div>
</section>
