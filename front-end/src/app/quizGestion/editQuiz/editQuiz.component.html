<app-header></app-header>

<!-- Ajouter une question -->
<section class="TopPageEditQuiz">
    <app-addQuestion></app-addQuestion>

    <!-- Changer le nom / thÃ¨me du quiz -->
    <app-editQuizGlobal [nom]="quiz.name" [theme]="quiz.theme"></app-editQuizGlobal>
    <app-addTheme></app-addTheme>
</section>


<!-- Modifier / Supprimer une question -->
<section class="sectionQuizListe">
    <div class="question-list">
        <div *ngFor="let currentQuestion of quiz.questions">
                <app-editQuestion [question]="currentQuestion" async></app-editQuestion>
        </div>
    </div> 
</section>


<button class="bontonEditQuiz" type="submit" (click)="return()">Retour</button>
