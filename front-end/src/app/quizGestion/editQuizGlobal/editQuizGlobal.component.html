<div class="card">
    <h2>Modifier les valeurs globales du Quiz </h2>
    <form [formGroup]="quizGlobalForm">
    <section class="indent">
        <label> Nom <br>
            <input class="input-custom" type="text" data-testid="nom" id="nom" [formControlName]="'nom'" required>
        </label><p class="valeurActuel">{{this.editQuiz?.name}}</p>
    </section>

    <section class="indent">
        <label> Th√®me <br>
            <select name="input-custom" id="theme" [formControlName]="'theme'" required>
                <option *ngFor="let currentTheme of themeList" [value]="currentTheme">{{currentTheme}}</option>
            </select> 
        </label><p class="valeurActuel">{{this.editQuiz?.theme}}</p>
    </section>

    <section class="indent">
        <app-submitPicture (customEvent)="handleEvent($event)"></app-submitPicture>
        <img *ngIf="photo !== ''" class="photo" [src]=photo /><br/>
    </section>
    
    <button class="boutonValeurGlobal" type="submit" data-testid="editGlobal" [disabled]="!quizGlobalForm.valid" (click)="editGlobalQuiz()">Modifier</button>
    </form>
</div>
