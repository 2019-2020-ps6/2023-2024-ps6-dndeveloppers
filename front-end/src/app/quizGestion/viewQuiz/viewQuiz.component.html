<div class="card" *ngIf="quiz">
    <h2>
        <span> {{quiz.name}} </span><br/>
        <img *ngIf="quiz.photo!==undefined && quiz.photo!=='none'" id="imageQuiz" [src]=quiz.photo /><br/>
        <span>{{quiz.questions.length}} questions</span><br/>
        <div class="bt">
            <button (click)="editQuiz(quiz)">Modifier</button>
            <button (click)="deleteQuiz(quiz)">Supprimer</button>
        </div>
    </h2>
</div>
