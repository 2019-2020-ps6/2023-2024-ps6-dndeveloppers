<div class="statsPatient">
    <select class="choixQuiz" name="choixQuiz">
        <option value="">Choix du Quiz</option>
        <option value="Quiz1">Quiz 1</option>
        <option value="Quiz2">Quiz 2</option>
    </select>

    <ul>
        <li>Options du patient : {{options}}</li>
        <li>Nombre de quiz réalisés : {{playedQuiz}}</li>
        <li>Score moyen : {{patientMeanScore}}</li>
        <li>5 derniers quiz joués : </li>
    </ul>
    <div class="statsQuiz"> <!--*ngFor(quizDuPatient)-->
        <p>{{fiveLastQuizzes}}</p>
    </div>
</div>
