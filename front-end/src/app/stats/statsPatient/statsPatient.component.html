<div class="statsPatient">
    <select (input)="selectedPatient($event)" class="choixQuiz" name="choixQuiz">
        <option value="">Please choose a patient</option>
        <option *ngFor="let patient of listePatient" [value]="patient.nom" >{{patient.prenom}}</option>
    </select>

    <ul>
        <li>Nom du patient : {{actualPatient.prenom}}</li> <!--Static actualisable-->
        <li *ngIf="actualPatient.optionPhoto && !actualPatient.optionIndice">Option du patient : Photo</li> <!--Static actualisable-->
        <li *ngIf="!actualPatient.optionPhoto && actualPatient.optionIndice">Option du patient : Indice</li> <!--Static actualisable-->
        <li *ngIf="actualPatient.optionPhoto && actualPatient.optionIndice">Options du patient : Photo, Indice</li> <!--Static actualisable-->
        <li>Nombre de quiz réalisés : {{actualPatient.selfStats.nbQuizDone}}</li> <!--Actualisable-->
        <li>Score moyen : {{actualPatient.selfStats.meanScore}}</li> <!--Actualisable-->
        <li>5 derniers quiz joués : </li>
    </ul>
    <div class="statsQuiz"> <!--*ngFor(quizDuPatient)-->
    </div>
</div>
