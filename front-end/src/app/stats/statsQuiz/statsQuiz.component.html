<div class="statsQuiz">
    <p class="titreStat">Statistiques par quiz : </p>
    <select (input)="selectedQuiz($event)" class="choixQuiz" name="choixQuiz">
        <option value="">Choix du Quiz</option>
        <option *ngFor="let quiz of listeQuiz" [value]="quiz.name">{{quiz.name}}</option>
    </select>

    <ul>
        <li>Nombre de fois joué : {{actualQuiz.selfStats.playedTime}}</li>
        <li>Score moyen : {{actualQuizMeanScore}}/{{actualQuiz.questions.length}}</li>
        <li>Nombre moyen d'indices utilisés : {{actualQuizMeanHintUsed}}</li>
        <li>Nombre de questions : {{actualQuiz.questions.length}}</li>
    </ul>
    <div id="quizChart"></div><br/>
    <div class="routing">
        <button *ngIf="actualQuizName.length > 0" (click)="goToEdit()">Aller modifier le quiz</button>
    </div>
</div>
